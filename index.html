<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <script src="./api.js" defer></script>
    <title>WizardGuild</title>
</head>
<body>
    <div class="title">
        <h1>гильдия магов</h1>
        <div class="subtitle">
            <h2>магические задания:</h2>
        </div>
    </div>
    <div class="modal" id="confirm">
        <div class="confirm__window">
            <button class="btn btn-close" id="btn-close">X</button>
            <p>Действительно ли вы хотите удалить заказ магических услуг?</p>
            <button class="btn btn-confirm" id="btn-confirm">V</button>
        </div>
    </div>
    <div id="cards-container">
    </div>
    <div class="modal__edit" id="edit">
        <div class="edit__window">
             <h3>Редактирование карточки</h3>
            <form>
            <input type="text" id="edit-title" placeholder="Наименование заказа">
            <textarea id="edit-description" placeholder="Описание заказа"></textarea>
            <button data-action="save">Сохранить</button>
            <button data-action="cancel">Отмена</button>
            </form>
        </div>
    </div>
</body>
</html>
